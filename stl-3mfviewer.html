<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>3D Model Viewer (STL/3MF)</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
    </style>
</head>
<body>

    <script type="module">
        
        // --- 1. IMPORTEER ALLES VAN THREE.JS EN DE HELPERS ---
        // Let op: 'three' is de core. De rest zijn de helpers (loaders, controls).
        import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js';
        import { OrbitControls } from 'https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/controls/OrbitControls.js';
        import { STLLoader } from 'https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/loaders/STLLoader.js';
        import { ThreeMFLoader } from 'https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/loaders/3MFLoader.js';

        // Declaraties voor de 3D-scène
        let scene, camera, renderer, controls;
        let model; 

        /**
         * Initialiseert de 3D-scène.
         */
        function init() {
            // --- SCÈNE INSTELLEN ---
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0xeeeeee);

            // --- CAMERA INSTELLEN ---
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 50;

            // --- RENDERER INSTELLEN ---
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            // --- CONTROLS INSTELLEN (OrbitControls) ---
            // Let op: De constructor is nu gewoon 'OrbitControls', niet 'THREE.OrbitControls'!
            controls = new OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.25;

            // --- LICHT INSTELLEN ---
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
            scene.add(ambientLight);
            
            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(1, 1, 1).normalize();
            scene.add(directionalLight);

            // --- LAAD HET MODEL ---
            // ***************************************************************
            // ** VERGEET NIET DIT PAD AAN TE PASSEN NAAR JE BESTANDSNAMEN **
            // ***************************************************************
            loadModel('jouw_model_naam.stl'); 

            // --- WINDOW RESIZE LISTENER ---
            window.addEventListener('resize', onWindowResize, false);
            
            animate();
        }

        /**
         * Functie om de grootte van de renderer aan te passen bij wijziging van venstergrootte.
         */
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        /**
         * De hoofdanimatielus.
         */
        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }

        /**
         * Functie om een model te laden op basis van de extensie.
         */
        function loadModel(url) {
            const extension = url.split('.').pop().toLowerCase();
            
            console.log('Bezig met laden van model: ' + url);

            if (extension === 'stl') {
                const stlLoader = new STLLoader(); // Geen THREE.STLLoader
                stlLoader.load(url, function (geometry) {
                    const material = new THREE.MeshPhongMaterial({ color: 0xaaaaaa, specular: 0x111111, shininess: 200 });
                    model = new THREE.Mesh(geometry, material);
                    scene.add(model);
                    // Centreer de camera op het nieuwe model
                    controls.target.copy(model.position); 
                    controls.update(); 
                    console.log('STL model succesvol geladen!');
                }, 
                undefined, // Progress functie
                function (error) { // Fout functie
                    console.error('Fout bij laden van STL. Controleer of het bestand bestaat op:', url, error);
                });
            } else if (extension === '3mf') {
                const threeMFLoader = new ThreeMFLoader(); // Geen THREE.ThreeMFLoader
                threeMFLoader.load(url, function (object) {
                    model = object;
                    scene.add(model);
                    // Centreer de camera op het nieuwe model
                    controls.target.copy(model.position); 
                    controls.update(); 
                    console.log('3MF model succesvol geladen!');
                }, 
                undefined, // Progress functie
                function (error) { // Fout functie
                    console.error('Fout bij laden van 3MF. Controleer of het bestand bestaat op:', url, error);
                });
            } else {
                console.error('Bestandsformaat niet ondersteund:', extension);
            }
        }

        // Start de applicatie
        init();

    </script>
</body>
</html>
