<head>
    <meta charset="UTF-8">
    <title>3D Model Viewer (STL & 3MF)</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #1e1e1e; color: white; font-family: sans-serif; }
        #viewer-container { width: 100vw; height: 100vh; position: relative; }
        #file-input { 
            position: absolute; 
            top: 20px; 
            left: 20px; 
            z-index: 10; 
            padding: 10px; 
            background-color: #333; 
            border: 1px solid #555; 
            border-radius: 5px;
            color: white;
        }
        #placeholder { 
            position: absolute; inset: 0; display: flex; align-items: center; justify-content: center; 
            font-size: 1.2em; color: #aaa; pointer-events: none;
        }
    </style>

    <script src="https://cdn.jsdelivr.net/npm/three@latest/build/three.min.js"></script> 
    <script src="https://cdn.jsdelivr.net/npm/three@latest/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@latest/examples/js/loaders/STLLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@latest/examples/js/loaders/ThreeMFLoader.js"></script> 
</head>
