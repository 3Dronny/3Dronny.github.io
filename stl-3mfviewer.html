<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>3D Model Viewer (STL/3MF)</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
    </style>
</head>
<body>

    <script type="module">
        
        // --- 1. IMPORTEER ALLES VAN THREE.JS VIA CDN (Module structuur) ---
        // Dit is de meest stabiele manier om de modules te laden op GitHub Pages.
        import * as THREE from 'https://cdn.jsdelivr.net/g/three@0.160.0(build/three.module.js)';
        import { OrbitControls } from 'https://cdn.jsdelivr.net/g/three@0.160.0(examples/jsm/controls/OrbitControls.js)';
        import { STLLoader } from 'https://cdn.jsdelivr.net/g/three@0.160.0(examples/jsm/loaders/STLLoader.js)';
        import { ThreeMFLoader } from 'https://cdn.jsdelivr.net/g/three@0.160.0(examples/jsm/loaders/ThreeMFLoader.js)';

        // Declaraties voor de 3D-scène
        let scene, camera, renderer, controls;
        let model; 

        /**
         * Initialiseert de 3D-scène.
         */
        function init() {
            // --- SCÈNE INSTELLEN ---
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0xeeeeee);

            // --- CAMERA INSTELLEN ---
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 50;

            // --- RENDERER INSTELLEN ---
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            // --- CONTROLS INSTELLEN (OrbitControls laat je roteren) ---
            controls = new OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.25;

            // --- LICHT INSTELLEN ---
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
            scene.add(ambientLight);
            
            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(1, 1, 1).normalize();
            scene.add(directionalLight);

            // --- LAAD HET MODEL ---
            // ************************************************************************************
            // ** DIT IS DE ENIGE REGEL DIE JE MOET AANPASSEN! **
            // ** ZORG DAT DE BESTANDSNAAM HIER EXACT OVEREENKOMT MET DE NAAM OP GITHUB (HOOFDLETTERS!) **
            // ************************************************************************************
            loadModel('jouw_model_naam.stl'); 

            // --- WINDOW RESIZE LISTENER ---
            window.addEventListener('resize', onWindowResize, false);
            
            animate();
        }

        /**
         * Functie om de grootte van de renderer aan te passen bij wijziging van venstergrootte.
         */
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        /**
         * De hoofdanimatielus.
         */
        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }

        /**
         * Functie om een model te laden op basis van de extensie.
         */
        function loadModel(url) {
            const extension = url.split('.').pop().toLowerCase();
            
            console.log('Bezig met laden van model: ' + url);

            if (extension === 'stl') {
                const stlLoader = new STLLoader(); 
                stlLoader.load(url, function (geometry) {
                    const material = new THREE.MeshPhongMaterial({ color: 0xaaaaaa, specular: 0x111111, shininess: 200 });
                    model = new THREE.Mesh(geometry, material);
                    scene.add(model);
                    controls.target.copy(model.position); 
                    controls.update(); 
                    console.log('STL model succesvol geladen!');
                }, 
                undefined, 
                function (error) { 
                    console.error('Fout bij laden van STL. 404 betekent dat het bestand niet is gevonden. Controleer het pad: ' + url, error);
                });
            } else if (extension === '3mf') {
                const threeMFLoader = new ThreeMFLoader(); 
                threeMFLoader.load(url, function (object) {
                    model = object;
                    scene.add(model);
                    controls.target.copy(model.position); 
                    controls.update(); 
                    console.log('3MF model succesvol geladen!');
                }, 
                undefined, 
                function (error) { 
                    console.error('Fout bij laden van 3MF. 404 betekent dat het bestand niet is gevonden. Controleer het pad: ' + url, error);
                });
            } else {
                console.error('Bestandsformaat niet ondersteund:', extension);
            }
        }

        // Start de applicatie
        init();

    </script>
</body>
</html>
