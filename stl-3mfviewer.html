<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>3D Model Viewer (STL & 3MF)</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #1e1e1e; color: white; font-family: sans-serif; }
        #viewer-container { width: 100vw; height: 100vh; position: relative; }
        #file-input { 
            position: absolute; 
            top: 20px; 
            left: 20px; 
            z-index: 10; 
            padding: 10px; 
            background-color: #333; 
            border: 1px solid #555; 
            border-radius: 5px;
            color: white;
            cursor: pointer;
        }
        #placeholder { 
            position: absolute; inset: 0; display: flex; align-items: center; justify-content: center; 
            font-size: 1.2em; color: #aaa; pointer-events: none;
        }
    </style>

    <script src="https://cdn.jsdelivr.net/npm/three@latest/build/three.min.js"></script> 
</head>
<body>

    <div id="viewer-container">
        <div id="placeholder">Upload een STL of 3MF bestand om te starten.</div>
    </div>
    
    <input type="file" id="file-input" accept=".stl, .3mf">

    <script type="module"> 
        
        // --- 1. IMPORTEREN VAN LOADERS ---
        // We importeren de benodigde componenten rechtstreeks vanuit de 'jsm' map
        import { OrbitControls } from 'https://cdn.jsdelivr.net/npm/three@latest/examples/jsm/controls/OrbitControls.js';
        import { STLLoader } from 'https://cdn.jsdelivr.net/npm/three@latest/examples/jsm/loaders/STLLoader.js';
        import { ThreeMFLoader } from 'https://cdn.jsdelivr.net/npm/three@latest/examples/jsm/loaders/ThreeMFLoader.js';
        
        // --- 2. SETUP VARIABELEN ---
        let scene, camera, renderer, controls;
        let object; 
        const container = document.getElementById('viewer-container');
        const fileInput = document.getElementById('file-input');
        const placeholder = document.getElementById('placeholder');
        
        // Standaard materiaal voor STL-modellen
        const DEFAULT_MESH_MATERIAL = new THREE.MeshStandardMaterial({ 
            color: 0x10b981, 
            metalness: 0.2,
            roughness: 0.7,                     
        });

        initViewer();
        
        // --- 3. INITIALISATIE ---
        function initViewer() {
            // Scene
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x1e1e1e); 

            // Camera
            camera = new THREE.PerspectiveCamera(50, container.clientWidth / container.clientHeight, 0.1, 5000); 
            camera.position.set(100, 75, 150); 
            
            // Renderer
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(container.clientWidth, container.clientHeight);
            container.appendChild(renderer.domElement);

            // Belichting
            scene.add(new THREE.HemisphereLight(0xffffff, 0x444444, 2)); 
            const mainLight = new THREE.DirectionalLight(0xffffff, 4); 
            mainLight.position.set(100, 100, 100);
            scene.add(mainLight);

            // Controls
            controls = new OrbitControls(camera, renderer.domElement); 
            controls.enableDamping = true; 
            controls.dampingFactor = 0.15;
            controls.minDistance = 1;

            window.addEventListener('resize', onWindowResize, false);
            animate();
        }
        
        function onWindowResize() {
            camera.aspect = container.clientWidth / container.clientHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(container.clientWidth, container.clientHeight);
        }
        
        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }

        // --- 4. LAAD FUNCTIE ---
        fileInput.addEventListener('change', async function(event) {
            const file = event.target.files[0];
            if (!file) return;
            
            placeholder.style.display = 'none';

            const fileName = file.name.toLowerCase();
            const extension = fileName.substring(fileName.lastIndexOf('.') + 1);

            if (extension !== 'stl' && extension !== '3mf') {
                alert('Niet-ondersteund bestandstype. Selecteer een STL of 3MF.');
                return;
            }
            
            // Opruimen vorig model
            if (object) {
                scene.remove(object);
                object.traverse(child => {
                    if (child.isMesh) {
                        if (child.geometry) child.geometry.dispose();
                        if (child.material && child.material !== DEFAULT_MESH_MATERIAL) {
                             child.material.dispose();
                        }
                    }
                });
                object = null; 
            }

            try {
                const reader = new FileReader();
                const data = await new Promise((resolve, reject) => {
                    reader.onload = (e) => resolve(e.target.result);
                    reader.onerror = reject;
                    reader.readAsArrayBuffer(file);
                });

                let model;
                
                if (extension === 'stl') {
                    const loader = new STLLoader(); 
                    const geometry = loader.parse(data);
                    model = new THREE.Mesh(geometry, DEFAULT_MESH_MATERIAL);
                    
                } else if (extension === '3mf') {
                    const loader = new ThreeMFLoader(); 
                    model = loader.parse(data); 
                }
                
                if (model) {
                    // Centreren en op de vloer zetten
                    const box = new THREE.Box3().setFromObject(model);
                    const center = new THREE.Vector3();
                    const size = new THREE.Vector3();
                    box.getCenter(center);
                    box.getSize(size);
                    
                    model.position.set(-center.x, -box.min.y, -center.z);

                    scene.add(model);
                    object = model; 
                    
                    // Zoom de camera in op het model
                    const maxDim = Math.max(size.x, size.y, size.z);
                    const distance = maxDim * 2.5; 
                    
                    const targetY = center.y - box.min.y; 
                    
                    controls.target.copy(new THREE.Vector3(model.position.x, targetY, model.position.z));
                    camera.position.set(model.position.x + distance, targetY + (distance * 0.5), model.position.z + distance);
                    controls.update();
                }

            } catch (error) {
                console.error(`‚ùå FOUT TIJDENS HET LADEN OF PARSEN VAN 3D-MODEL: ${error.name}: ${error.message}`);
                alert(`Fout bij het laden van ${extension}: ${error.message}.`); 
                placeholder.style.display = 'flex';
            }
        });

    </script>
</body>
</html>
